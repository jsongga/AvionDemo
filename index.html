<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Avion Database</title>
    <!-- <link rel="icon favicon" href="favicon.ico" /> -->

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/02781ac2ea.js" crossorigin="anonymous"></script>


    <script src="https://unpkg.com/aviondb/dist/aviondb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs@0.44.0/dist/index.min.js"></script>
    <script src="./avion.js" defer></script>

  </head>
  <body>
    <div id="table-container">
      <h1>Patient Info</h1>
      <div id="search-bar">
        <input type="text" id="search" placeholder="Search..." onkeyup="filter()" autocomplete="off">
        <a class="btn btn-small btn-info" onClick="find()">
          <i class="fas fa-search"></i> Query Database
        </a>
        <a class="btn btn-small btn-info" onClick="toggleView('add')">
          <i class="fas fa-plus"></i> New Patient
        </a>
      </div>
    	<table id="table" class="center"></table>
      <a onClick="prefill()">
        Add Random Data
      </a>
    </div>
    
    <div id="add-patient">
      <form id="new-patient">

      </form>
    </div>

    <div id="change-patient">
      <form id="edit-patient">

      </form>
    </div>
    
    </body>
</html>
